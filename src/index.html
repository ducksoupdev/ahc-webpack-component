<!doctype html>
<html data-ng-app="demoPage">

<head>
    <meta charset="utf-8">
    <title>
        Webpack component
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- build:css css/ahc-webpack-component.min.css -->
    <link rel="stylesheet" href="../dist/css/ahc-webpack-component.css">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body data-ng-controller="demoController">
    <div class="container">
        <div class="col-md-12">
            <h1>Webpack component</h1>
        </div>
        <div class="col-md-12">
            <h3>Requirements</h3>
            <ul>
                <li>Angular 1.4.x</li>
            </ul>
        </div>
        <div class="col-md-12">
            <h3>Examples</h3>
            <my-directive></my-directive>
        </div>
        <div class="col-md-12">
            <h3>Markup</h3>
            <pre><code class="language-html">&lt;my-directive&gt;&lt;/my-directive&gt;</code></pre>
        </div>
        <div class="col-md-12">
            <h3>Javascript</h3>
            <pre><code class="language-javascript">angular.module("demoPage", ["ahcWebpackComponent"])

        $scope.other = "test";
    }]);</code></pre>
        </div>
    </div>
    <!-- build:js https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.14/angular.min.js -->
    <script src="../node_modules/angular/angular.js"></script>
    <!-- /build -->
    <!-- build:js js/ahc-webpack-component.min.js -->
    <script src="../dist/js/ahc-webpack-component.js"></script>
    <!-- /build -->
    <script>
        angular.module("demoPage", ["ahcWebpackComponent"])
            .controller("demoController", ["$scope", function($scope) {
                $scope.other = "test";
            }]);
